<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name=author content="Uli Raudales">
        <title>Hopf Fibration</title>
        <link rel="stylesheet" href="./src/index.css" />
    </head>
    <body>
        <div id="app" class="w-screen h-screen bg-gray-900" >
            <button id="controlBtn" >Controls</button>
            <div id="controlDiv">
                <div class='flex justify-between items-center mb-5'>
                    <h1 class='text-2xl'>Controls</h1>
                    <button id="controlCloseBtn" >x</button>
                </div>
                <div class='flex flex-col gap-5 p-2'>
                    <div class="sliderDiv">
                        <input id="PointSlider" name="Points" type='range' value='0' min='1' max='60' step='1'/>
                        <label id="inputLabelP" class="slider">Points: </label>
                    </div>
                    <div class="sliderDiv">
                        <input id="ThetaSlider" name="Theta" type='range' value='0' min='0' max='180' step='1' />
                        <label id="inputLabelT" class="slider">Theta: </label>
                    </div>
                    <div class="sliderDiv">
                        <input id="PhiSlider" name="Phi" type='range' value='0' min='0' max='360' step='1' />
                        <label id="inputLabelPh" class="slider">Phi:</label>
                    </div>
                    <div class="sliderDiv">
                        <input id="DeltaSlider" name="Delta" type='range' value='0' min='-180' max='180' step='1'/>
                        <label id="inputLabelD" class="slider">Delta:</label>
                    </div>
                </div>
                <button id="learnMoreBtn">Learn More</button>
            </div>
            <canvas id="canvas" ></canvas>
        </div>
        <script defer type="module" src="/src/Input.ts"></script>
        <script defer type="module" src="/src/main.ts"></script>

        <!-- Script for the control button -->
        <script>
            const controlBtn = document.getElementById('controlBtn')
            const closeBtn = document.getElementById('controlCloseBtn')
            const learnMoreBtn = document.getElementById('learnMoreBtn')
            const controls = document.getElementById('controlDiv')

            controlBtn.addEventListener('click', () => {
                controls.style.display = 'block'
            })

            closeBtn.addEventListener('click', () => {
                controls.style.display = 'none'
            })

        </script>
    </body>
</html>
